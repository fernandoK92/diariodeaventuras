<form (submit)="addAdventure()">
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="title" name="title" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="description" name="description" required></ion-textarea>
  </ion-item>
  <ion-button expand="block" type="submit">Agregar</ion-button>
</form>

<ion-list>
  <ion-item *ngFor="let adventure of adventures">
    <ion-label>
      <h2>{{ adventure.title }}</h2>
      <p>{{ adventure.description }}</p>
    </ion-label>
  </ion-item>
</ion-list>
